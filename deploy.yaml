version: '3'

services:

  # Servicio REST
  django:
    build: 
      context: .
      dockerfile: compose/local/django/Dockerfile
    container_name: tickethub-django-container
    command: /start
    env_file:
      - ./.envs/.prod/.django
      - ./.envs/.prod/.postgres
    ports:
      - "8000:8000"
    volumes:
      - .:/app
